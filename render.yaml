services:
  - type: web
    plan: free
    name: n8n-service-with-python  # You can rename this
    # The 'runtime' is now 'docker' because we are building from a Dockerfile
    runtime: docker
    # The 'dockerfilePath' points to the Dockerfile in your repository
    dockerfilePath: ./Dockerfile
    
    # The rest of the environment variables remain the same
    envVars:
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
